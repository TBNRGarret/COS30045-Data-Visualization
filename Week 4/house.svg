<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky background -->
  <rect width="800" height="600" fill="#87CEEB" />

  <!-- Grass -->
  <rect y="400" width="800" height="200" fill="#32CD32" />

  <!-- House base -->
  <rect x="300" y="300" width="200" height="150" fill="#FFD700" stroke="#000" />

  <!-- Roof -->
  <polygon points="280,300 400,200 520,300" fill="#8B0000" stroke="#000" />

  <!-- Door -->
  <rect x="370" y="370" width="60" height="80" fill="#8B4513" stroke="#000" />

  <!-- Windows -->
  <rect x="320" y="320" width="40" height="40" fill="#ADD8E6" stroke="#000" />
  <rect x="440" y="320" width="40" height="40" fill="#ADD8E6" stroke="#000" />

  <!-- Sun -->
  <circle cx="100" cy="100" r="40" fill="#FFD700" />

  <!-- Tree trunk -->
  <rect x="150" y="350" width="20" height="50" fill="#8B4513" />

  <!-- Tree foliage -->
  <circle cx="160" cy="340" r="30" fill="#228B22" />
  <circle cx="140" cy="330" r="25" fill="#228B22" />
  <circle cx="180" cy="330" r="25" fill="#228B22" />

  <!-- Flower stems -->
  <line x1="600" y1="450" x2="600" y2="480" stroke="green" stroke-width="2" />
  <line x1="630" y1="450" x2="630" y2="480" stroke="green" stroke-width="2" />

  <!-- Flower petals -->
  <circle cx="600" cy="445" r="5" fill="red" />
  <circle cx="595" cy="450" r="5" fill="red" />
  <circle cx="605" cy="450" r="5" fill="red" />
  <circle cx="600" cy="455" r="5" fill="red" />
  <circle cx="630" cy="445" r="5" fill="blue" />
  <circle cx="625" cy="450" r="5" fill="blue" />
  <circle cx="635" cy="450" r="5" fill="blue" />
  <circle cx="630" cy="455" r="5" fill="blue" />

  <!-- Path to house -->
  <polyline points="400,450 400,500 390,520 410,520" fill="none" stroke="#A9A9A9" stroke-width="4" />

  <!-- Text -->
  <text x="320" y="290" font-family="Verdana" font-size="20" fill="black">My Cozy Home</text>
</svg>